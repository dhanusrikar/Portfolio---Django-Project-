{% extends "base.html" %}


{% block title %}Contact Me{%endblock title%} 

{%block contactactive%}active{%endblock contactactive%}

{% block body %}

<div class="container">
    <h2 class="text-center my-3">Contact me</h2>
    <form action="/contact" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Your name">
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Your Number">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlTextarea1">Explain your concern</label>
            <textarea classs="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

{% endblock body %}
